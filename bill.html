<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Bill Generator</title>
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px;
            padding: 10px 20px;
            background: #3a56d4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #2f48b9;
            transform: translateY(-2px);
        }
        
        /* Customer Section */
        .customer-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #1e293b;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .customer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .customer-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .customer-card:hover {
            border-color: #4361ee;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.1);
        }
        
        .customer-card.active {
            border-color: #4361ee;
            background: #eef2ff;
        }
        
        .customer-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .customer-details {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 15px;
        }
        
        .customer-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .customer-detail i {
            width: 16px;
            color: #4361ee;
        }
        
        .customer-stats {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 13px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }
        
        /* Bill Controls */
        .bill-controls {
            padding: 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .period-selector {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 25px;
        }
        
        .period-title {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .period-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: white;
            color: #1e293b;
        }
        
        select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #3a56d4 0%, #2f48b9 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: #475569;
            border: 2px solid #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #94a3b8;
        }
        
        /* Bill Display */
        .bill-display {
            padding: 30px;
            display: none;
        }
        
        .bill-display.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bill-receipt {
            background: white;
            border: 2px solid #1e293b;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #1e293b;
        }
        
        .receipt-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1e293b;
        }
        
        .receipt-subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .receipt-date {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .receipt-content {
            margin: 25px 0;
        }
        
        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .receipt-label {
            font-weight: 500;
            color: #475569;
        }
        
        .receipt-value {
            font-weight: 600;
            color: #1e293b;
        }
        
        .delivery-details {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .delivery-title {
            font-weight: 600;
            color: #475569;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .delivery-list {
            font-size: 14px;
            color: #64748b;
            line-height: 1.8;
        }
        
        .delivery-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .delivery-date {
            flex: 1;
        }
        
        .delivery-quantity {
            font-weight: 600;
            color: #1e293b;
            min-width: 80px;
            text-align: right;
        }
        
        .total-row {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #1e293b;
            font-size: 18px;
        }
        
        .total-amount {
            color: #4361ee;
            font-size: 32px;
            font-weight: 700;
        }
        
        .receipt-footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 14px;
        }
        
        .receipt-stamp {
            position: absolute;
            bottom: 30px;
            right: 30px;
            opacity: 0.1;
            font-size: 60px;
            transform: rotate(-15deg);
            pointer-events: none;
        }
        
        /* Print Buttons */
        .print-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }
        
        /* No Customers Message */
        .no-customers {
            text-align: center;
            padding: 60px 30px;
            color: #64748b;
        }
        
        .no-customers-icon {
            font-size: 60px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        
        .no-customers h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #475569;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Print Styles */
        @media print {
            .header, .customer-section, .bill-controls, .print-buttons, .back-btn {
                display: none !important;
            }
            
            body {
                padding: 0;
                background: white;
            }
            
            .container {
                box-shadow: none;
                max-width: none;
            }
            
            .bill-display {
                padding: 0;
                display: block !important;
            }
            
            .bill-receipt {
                border: 2px solid #000 !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 50px !important;
                page-break-inside: avoid;
            }
            
            .receipt-stamp {
                opacity: 0.2;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .customer-grid {
                grid-template-columns: 1fr;
            }
            
            .period-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons, .print-buttons {
                flex-direction: column;
            }
            
            .bill-receipt {
                padding: 25px;
            }
            
            .receipt-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header, .customer-section, .bill-controls, .bill-display {
                padding: 20px;
            }
            
            .bill-receipt {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
        
        <div class="header">
            <h1>Milk Bill Generator</h1>
            <p>Generate Receipts from Delivery Data</p>
        </div>
        
        <!-- Customer Section -->
        <div class="customer-section">
            <h2 class="section-title">Select Customer</h2>
            
            <div class="customer-grid" id="customerGrid">
                <!-- Customers will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading customers...</p>
                </div>
            </div>
            
            <div class="no-customers" id="noCustomers" style="display: none;">
                <div class="no-customers-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>No Customers Found</h3>
                <p>Please add customers in the main dashboard first.</p>
                <a href="index.html#customers" class="btn btn-primary" style="margin-top: 20px; display: inline-flex;">
                    <i class="fas fa-plus"></i>
                    Add Customers
                </a>
            </div>
        </div>
        
        <!-- Bill Controls (Only visible when customer is selected) -->
        <div class="bill-controls" id="billControls" style="display: none;">
            <div class="period-selector">
                <h3 class="period-title">Select Billing Period</h3>
                <div class="period-grid">
                    <div class="form-group">
                        <label for="month"><i class="fas fa-calendar-alt"></i> Month</label>
                        <select id="month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year"><i class="fas fa-calendar"></i> Year</label>
                        <select id="year"></select>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="generateBtn" onclick="generateReceipt()" disabled>
                        <i class="fas fa-file-invoice"></i>
                        Generate Receipt
                    </button>
                    <button class="btn btn-secondary" onclick="clearSelection()">
                        <i class="fas fa-times"></i>
                        Clear Selection
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Bill Display -->
        <div class="bill-display" id="billDisplay">
            <div class="bill-receipt" id="billReceipt">
                <!-- Receipt content will be generated here -->
            </div>
            
            <div class="print-buttons" id="printButtons">
                <button class="btn btn-primary" onclick="printReceipt()">
                    <i class="fas fa-print"></i>
                    Print Receipt
                </button>
                <button class="btn btn-secondary" onclick="downloadReceipt()">
                    <i class="fas fa-download"></i>
                    Download as PDF
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let customers = [];
        let deliveryData = {};
        let settings = {};
        let currentCustomer = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
            loadDeliveryData();
            loadSettings();
            setupYearSelect();
            setCurrentMonth();
            
            // Load selected customer from localStorage if exists
            const savedCustomerId = localStorage.getItem('selected_customer_for_bill');
            if (savedCustomerId) {
                // Clear it immediately since we're using it
                localStorage.removeItem('selected_customer_for_bill');
                setTimeout(() => selectCustomerById(savedCustomerId), 100);
            }
        });
        
        // Load customers from localStorage
        function loadCustomers() {
            const savedCustomers = localStorage.getItem('ram_milk_customers');
            if (savedCustomers) {
                try {
                    customers = JSON.parse(savedCustomers).filter(c => c.status !== 'Inactive');
                    renderCustomers();
                } catch (e) {
                    console.error('Error loading customers:', e);
                    showNoCustomers();
                }
            } else {
                showNoCustomers();
            }
        }
        
        // Load delivery data from localStorage
        function loadDeliveryData() {
            const savedData = localStorage.getItem('ram_milk_delivery_data');
            if (savedData) {
                try {
                    deliveryData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Error loading delivery data:', e);
                    deliveryData = {};
                }
            } else {
                deliveryData = {};
            }
        }
        
        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('ram_milk_settings');
            if (savedSettings) {
                try {
                    settings = JSON.parse(savedSettings);
                } catch (e) {
                    console.error('Error loading settings:', e);
                    settings = {};
                }
            } else {
                settings = {};
            }
        }
        
        // Setup year dropdown
        function setupYearSelect() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            
            // Clear existing options
            yearSelect.innerHTML = '';
            
            // Add current year and previous 5 years
            for (let year = currentYear; year >= currentYear - 5; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
        }
        
        // Set current month
        function setCurrentMonth() {
            const currentMonth = new Date().getMonth() + 1;
            document.getElementById('month').value = currentMonth;
        }
        
        // Show no customers message
        function showNoCustomers() {
            document.getElementById('customerGrid').style.display = 'none';
            document.getElementById('noCustomers').style.display = 'block';
        }
        
        // Render customers list
        function renderCustomers() {
            const customerGrid = document.getElementById('customerGrid');
            
            if (customers.length === 0) {
                showNoCustomers();
                return;
            }
            
            // Remove loading state
            customerGrid.innerHTML = '';
            
            customers.forEach(customer => {
                // Calculate current month total for preview
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1;
                const monthTotal = calculateMonthTotal(customer.id, currentMonth, currentYear);
                
                const customerCard = document.createElement('div');
                customerCard.className = 'customer-card';
                customerCard.dataset.customerId = customer.id;
                customerCard.innerHTML = `
                    <div class="customer-name">${customer.name}</div>
                    <div class="customer-details">
                        <div class="customer-detail">
                            <i class="fas fa-rupee-sign"></i>
                            <span>₹${customer.milkPrice || (settings.defaultMilkPrice || 60)} per liter</span>
                        </div>
                        <div class="customer-detail">
                            <i class="fas fa-clock"></i>
                            <span>${customer.deliveryTime || 'Morning'} Delivery</span>
                        </div>
                        ${customer.phone ? `
                        <div class="customer-detail">
                            <i class="fas fa-phone"></i>
                            <span>${customer.phone}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="customer-stats">
                        <div class="stat-item">
                            <span class="stat-label">This Month:</span>
                            <span class="stat-value">${monthTotal.liters.toFixed(1)} L</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Amount:</span>
                            <span class="stat-value">₹${monthTotal.amount.toFixed(0)}</span>
                        </div>
                    </div>
                `;
                
                customerCard.addEventListener('click', () => selectCustomer(customer));
                customerGrid.appendChild(customerCard);
            });
        }
        
        // Calculate month total for a customer
        function calculateMonthTotal(customerId, month, year) {
            const monthStr = month.toString().padStart(2, '0');
            const yearMonth = `${year}-${monthStr}`;
            
            let totalLiters = 0;
            
            // Filter data for selected month
            Object.entries(deliveryData).forEach(([date, data]) => {
                if (date.startsWith(yearMonth)) {
                    const liters = parseFloat(data[customerId]) || 0;
                    totalLiters += liters;
                }
            });
            
            const customer = customers.find(c => c.id === customerId);
            const milkPrice = customer ? (parseFloat(customer.milkPrice) || settings.defaultMilkPrice || 60) : 60;
            const totalAmount = totalLiters * milkPrice;
            
            return {
                liters: totalLiters,
                amount: totalAmount
            };
        }
        
        // Select customer by ID (for auto-selection from main app)
        function selectCustomerById(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (customer) {
                selectCustomer(customer);
            }
        }
        
        // Select customer
        function selectCustomer(customer) {
            // Remove active class from all cards
            document.querySelectorAll('.customer-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to selected card
            const selectedCard = document.querySelector(`[data-customer-id="${customer.id}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            currentCustomer = customer;
            
            // Show bill controls
            document.getElementById('billControls').style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            
            // Hide any existing receipt
            document.getElementById('billDisplay').classList.remove('active');
        }
        
        // Clear selection
        function clearSelection() {
            // Remove active class from all cards
            document.querySelectorAll('.customer-card').forEach(card => {
                card.classList.remove('active');
            });
            
            currentCustomer = null;
            
            // Hide bill controls
            document.getElementById('billControls').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            
            // Hide receipt
            document.getElementById('billDisplay').classList.remove('active');
        }
        
        // Generate receipt
        function generateReceipt() {
            if (!currentCustomer) {
                alert('Please select a customer first');
                return;
            }
            
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            // Get month name
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const monthName = monthNames[month - 1];
            
            // Calculate delivery data for the selected period
            const deliverySummary = calculateDeliverySummary(currentCustomer.id, month, year);
            
            // Generate receipt HTML
            const receiptHTML = createReceiptHTML(currentCustomer, monthName, year, deliverySummary);
            
            // Display receipt
            document.getElementById('billReceipt').innerHTML = receiptHTML;
            document.getElementById('billDisplay').classList.add('active');
            
            // Scroll to receipt
            document.getElementById('billDisplay').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Calculate delivery summary for a period
        function calculateDeliverySummary(customerId, month, year) {
            const monthStr = month.toString().padStart(2, '0');
            const yearMonth = `${year}-${monthStr}`;
            
            let totalLiters = 0;
            let deliveryDays = [];
            
            // Filter data for selected month
            Object.entries(deliveryData).forEach(([date, data]) => {
                if (date.startsWith(yearMonth)) {
                    const liters = parseFloat(data[customerId]) || 0;
                    if (liters > 0) {
                        totalLiters += liters;
                        
                        const dateObj = new Date(date);
                        const dayNum = dateObj.getDate();
                        const dayName = dateObj.toLocaleDateString('en-IN', { weekday: 'short' });
                        
                        deliveryDays.push({
                            date: dayNum,
                            day: dayName,
                            liters: liters
                        });
                    }
                }
            });
            
            // Sort by date
            deliveryDays.sort((a, b) => a.date - b.date);
            
            // Get customer's milk price
            const customer = customers.find(c => c.id === customerId);
            const milkPrice = customer ? (parseFloat(customer.milkPrice) || settings.defaultMilkPrice || 60) : 60;
            const totalAmount = totalLiters * milkPrice;
            
            return {
                totalLiters: totalLiters,
                totalAmount: totalAmount,
                milkPrice: milkPrice,
                deliveryDays: deliveryDays,
                deliveryCount: deliveryDays.length
            };
        }
        
        // Create receipt HTML
        function createReceiptHTML(customer, monthName, year, summary) {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            
            // Create delivery days list
            let deliveryList = '';
            if (summary.deliveryDays.length > 0) {
                summary.deliveryDays.forEach(day => {
                    deliveryList += `
                        <div class="delivery-item">
                            <span class="delivery-date">${day.date} ${monthName} (${day.day})</span>
                            <span class="delivery-quantity">${day.liters} L</span>
                        </div>
                    `;
                });
            } else {
                deliveryList = '<div style="text-align: center; padding: 20px; color: #94a3b8;">No deliveries recorded for this period</div>';
            }
            
            return `
                <div class="receipt-stamp">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <div class="receipt-header">
                    <div class="receipt-title">MILK DELIVERY RECEIPT</div>
                    <div class="receipt-subtitle">${monthName} ${year}</div>
                    <div class="receipt-date">Generated on ${formattedDate}</div>
                </div>
                
                <div class="receipt-content">
                    <div class="receipt-row">
                        <div class="receipt-label">Customer Name</div>
                        <div class="receipt-value">${customer.name}</div>
                    </div>
                    
                    ${customer.address ? `
                    <div class="receipt-row">
                        <div class="receipt-label">Address</div>
                        <div class="receipt-value">${customer.address}</div>
                    </div>
                    ` : ''}
                    
                    ${customer.phone ? `
                    <div class="receipt-row">
                        <div class="receipt-label">Phone Number</div>
                        <div class="receipt-value">${customer.phone}</div>
                    </div>
                    ` : ''}
                    
                    <div class="receipt-row">
                        <div class="receipt-label">Delivery Time</div>
                        <div class="receipt-value">${customer.deliveryTime || 'Morning'} Delivery</div>
                    </div>
                    
                    <div class="receipt-row">
                        <div class="receipt-label">Billing Period</div>
                        <div class="receipt-value">${monthName} ${year}</div>
                    </div>
                    
                    <div class="delivery-details">
                        <div class="delivery-title">
                            <i class="fas fa-calendar-check"></i>
                            Delivery Summary (${summary.deliveryCount} days)
                        </div>
                        <div class="delivery-list">
                            ${deliveryList}
                        </div>
                    </div>
                    
                    <div class="receipt-row">
                        <div class="receipt-label">Total Quantity Delivered</div>
                        <div class="receipt-value">${summary.totalLiters.toFixed(1)} Liters</div>
                    </div>
                    
                    <div class="receipt-row">
                        <div class="receipt-label">Rate per Liter</div>
                        <div class="receipt-value">₹${summary.milkPrice}</div>
                    </div>
                    
                    <div class="receipt-row total-row">
                        <div class="receipt-label">Total Amount Payable</div>
                        <div class="receipt-value total-amount">₹${summary.totalAmount.toFixed(0)}</div>
                    </div>
                </div>
                
                <div class="receipt-footer">
                    <p>Thank you for your business!</p>
                    <p style="margin-top: 10px; font-size: 13px; color: #94a3b8;">
                        <i class="fas fa-info-circle"></i>
                        This is a computer generated receipt. No signature required.
                    </p>
                    <p style="margin-top: 5px; font-size: 12px;">
                        Generated by Milk Delivery System
                    </p>
                </div>
            `;
        }
        
        // Print receipt
        function printReceipt() {
            window.print();
        }
        
        // Download receipt as PDF
        function downloadReceipt() {
            if (!currentCustomer) return;
            
            const month = document.getElementById('month').options[document.getElementById('month').selectedIndex].text;
            const year = document.getElementById('year').value;
            
            // Get receipt text
            const receiptText = document.getElementById('billReceipt').innerText;
            
            // Create a Blob with the text
            const blob = new Blob([receiptText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary link and trigger download
            const link = document.createElement('a');
            link.href = url;
            link.download = `Milk_Receipt_${currentCustomer.name.replace(/\s+/g, '_')}_${month}_${year}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Clean up
            URL.revokeObjectURL(url);
            
            // Show notification (you could add a toast notification here)
            alert('Receipt downloaded successfully!');
        }
        
        // Function to export customer data for debugging (optional)
        function exportCustomerData() {
            const data = {
                customers: customers,
                deliveryData: deliveryData,
                settings: settings
            };
            console.log('Customer Data:', data);
        }
    </script>
